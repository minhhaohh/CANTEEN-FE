<div class="row m-0 mt-2">
  <div class="col-6">
    <div class="row mr-0">
      <div class="col-md-3 mb-3">
        <label for="from-date">From Date</label>
        <div class="input-group">
          <input
            class="form-control"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="to-date">To Date</label>
        <div class="input-group">
          <input
            class="form-control"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-md-2 mb-3 text-right mt-2">
        <br />
        <button type="button" class="btn btn-primary ml-2 d-inline-flex">
          <mat-icon>search</mat-icon>
          <span>&nbsp;Search</span>
        </button>
      </div>
    </div>
    <div class="col-md-12 mb-3 text-right">
      <button type="button" class="btn btn-success ml-2 d-inline-flex">
        <mat-icon>excel</mat-icon>
        <span>&nbsp;Excel</span>
      </button>
      <button type="button" class="btn btn-info ml-2 d-inline-flex">
        <mat-icon>print</mat-icon>
        <span>&nbsp;Print</span>
      </button>
    </div>
    <h2>History of Order</h2>
    <table mat-table [dataSource]="dataSourceOrder" matSort>
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Payment</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPayment }}</td>
      </ng-container>

      <ng-container matColumnDef="isDelivery">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery</th>
        <td mat-cell *matCellDef="let element">{{ element.isDelivery }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsOrder"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsOrder"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40, 50]">
    </mat-paginator>
  </div>
  <div class="col-6">
    <div class="divChart">
      <canvas #myChart></canvas>
    </div>
  </div>
</div>
