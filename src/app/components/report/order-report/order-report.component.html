<div class="row m-0 mt-2">
  <div class="col-6">
    <div class="row mr-0">
      <div class="col-md-3 mb-3">
        <label for="from-date">From Date</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="to-date">To Date</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-md-2 mb-3 text-right mt-2">
        <br />
        <button type="button" class="btn btn-primary ml-2 d-inline-flex">
          <mat-icon>search</mat-icon>
          <span>&nbsp;Search</span>
        </button>
      </div>
    </div>
    <div class="col-md-12 mb-3 text-right">
      <button type="button" class="btn btn-success ml-2 d-inline-flex">
        <mat-icon>excel</mat-icon>
        <span>&nbsp;Excel</span>
      </button>
      <button type="button" class="btn btn-info ml-2 d-inline-flex">
        <mat-icon>print</mat-icon>
        <span>&nbsp;Print</span>
      </button>
    </div>
