<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Account</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 class="account-title">Account Info</h1>
        <div class="col-md-12 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="myCustomer.cusName"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label for="sex">Sex</label>
          <br />
          <mat-radio-group [(ngModel)]="myCustomer.sex">
            <mat-radio-button value="male">Male</mat-radio-button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-md-12 mb-3">
          <label for="birth-date">Date of Birth</label>
          <div class="input-group">
            <input
              class="form-control"
              name="birthdate"
              ngbDatepicker
              #d="ngbDatepicker"
              [(ngModel)]="datepicker"
            />
            <button
              class="btn btn-outline-secondary calendar"
              type="button"
              (click)="d.toggle()"
            >
              <mat-icon class="calendar-icon">calendar_today</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="myCustomer.address"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            required
            [(ngModel)]="myCustomer.phone"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="myCustomer.email"
          />
        </div>
        <div class="col-md-12 mb-3 text-right">
          <button
            type="button"
            class="btn btn-primary"
            (click)="updateCustomer()"
          >
            Update
          </button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
