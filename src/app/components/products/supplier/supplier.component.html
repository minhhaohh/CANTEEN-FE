<div class="row m-0">
  <div class="col-12">
    <div class="row mr-0 mt-2">
      <div class="col-md-1 mb-3">
        <label for="id">ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="mySupplier.supId"
          disabled
        />
      </div>
      <div class="col-md-2 mb-3">
        <label for="supplier-name">Supplier Name</label>
        <input
          type="text"
          class="form-control"
          id="supplier-name"
          [(ngModel)]="mySupplier.supName"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="mySupplier.address"
          required
        />
      </div>
      <div class="col-md-2 mb-3">
        <label for="phone-number">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone-number"
          [(ngModel)]="mySupplier.phone"
          required
        />
      </div>
      <div class="col-md-2 mb-3">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="mySupplier.email"
          required
        />
      </div>

      <div class="col-md-12 mb-3 text-right">
        <button
          type="button"
          class="btn btn-primary ml-2 d-inline-flex"
          (click)="createSupplier()"
        >
          <mat-icon>add</mat-icon>
          <span>&nbsp;Create</span>
        </button>
        <button
          type="button"
          class="btn btn-secondary ml-2 d-inline-flex"
          (click)="clearForm()"
        >
          <mat-icon>clear</mat-icon>
          <span>&nbsp;Clear</span>
        </button>
        <button
          type="button"
          class="btn btn-success ml-2 d-inline-flex"
          (click)="updateSupplier()"
        >
          <mat-icon>update</mat-icon>
          <span>&nbsp;Update</span>
        </button>
        <button
          type="button"
          class="btn btn-danger ml-2 d-inline-flex"
          (click)="deleteSupplier()"
        >
          <mat-icon>delete</mat-icon>
          <span>&nbsp;Delete</span>
        </button>
      </div>
    </div>
    <h2>List of Supplier</h2>
    <table mat-table [dataSource]="dataSourceSupplier" matSort>
      <ng-container matColumnDef="supId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.supId }}</td>
      </ng-container>

      <ng-container matColumnDef="supName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.supName }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsSupplier"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsSupplier"
        (click)="selectSupplier(row)"
      ></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40, 50]">
    </mat-paginator>
  </div>
</div>
