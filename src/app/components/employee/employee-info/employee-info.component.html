<div class="row m-0">
  <div class="col-12">
    <form>
      <div class="row mr-0 mt-2">
        <div class="col-md-2 mb-3">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            [value]="myEmployee.empId"
            disabled
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [value]="myEmployee.empName"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="">Sex</label>
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="male"
                name="sex"
                class="custom-control-input"
                [checked]="myEmployee.sex == 'male'"
              />
              <label class="custom-control-label" for="male">male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="female"
                name="sex"
                class="custom-control-input"
                [checked]="myEmployee.sex == 'female'"
              />
              <label class="custom-control-label" for="female">female</label>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="birth-date">Birth Date</label>
          <div class="input-group">
            <input
              class="form-control"
              name="birthdate"
              ngbDatepicker
              #d="ngbDatepicker"
              [value]="myEmployee.birthdate"
            />
            <button
              class="btn btn-outline-secondary calendar"
              (click)="d.toggle()"
              type="button"
            >
              <mat-icon class="calendar-icon">calendar_today</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [value]="myEmployee.address"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            [value]="myEmployee.phone"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [value]="myEmployee.email"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="position">Position</label>
          <select class="custom-select">
            <option
              [selected]="myEmployee.position == 'manager'"
              value="Manager"
            >
              Manager
            </option>
            <option
              [selected]="myEmployee.position == 'salesman'"
              value="Salesman"
            >
              Salesman
            </option>
            <option
              [selected]="myEmployee.position == 'deliver'"
              value="Deliver"
            >
              Deliver
            </option>
          </select>
        </div>
        <div class="col-md-2 mb-3">
          <label for="salary">Salary</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            [value]="myEmployee.salary"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="">Image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" />
            <label class="custom-file-label" for="customFile"
              >Choose file</label
            >
          </div>
        </div>
        <div class="col-md-12 mb-3 text-right">
          <button
            type="button"
            class="btn btn-primary ml-2 d-inline-flex"
            (click)="createEmployee()"
          >
            <mat-icon>add</mat-icon>
            <span>&nbsp;Create</span>
          </button>
          <button type="button" class="btn btn-secondary ml-2 d-inline-flex">
            <mat-icon>clear</mat-icon>
            <span>&nbsp;Clear</span>
          </button>
          <button type="button" class="btn btn-success ml-2 d-inline-flex">
            <mat-icon>update</mat-icon>
            <span>&nbsp;Update</span>
          </button>
          <button type="button" class="btn btn-danger ml-2 d-inline-flex">
            <mat-icon>delete</mat-icon>
            <span>&nbsp;Delete</span>
          </button>
        </div>
      </div>
    </form>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.empId }}</td>
      </ng-container>

      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.empName }}</td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
        <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
        <td mat-cell *matCellDef="let element">
          {{ element.birthdate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let element">{{ element.image }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectEmployee(row)"
      ></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 40, 50]">
    </mat-paginator>
  </div>
</div>
