<div class="row m-0">
  <div class="col-12">
    <form>
      <div class="row mr-0 mt-2">
        <div class="col-md-1 mb-3">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" disabled />
        </div>
        <div class="col-md-2 mb-3">
          <label for="supplier-name">Supplier Name</label>
          <input
            type="text"
            class="form-control"
            id="supplier-name"
            placeholder="Supplier Name"
            required
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="phone-number">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone-number"
            placeholder="Phone Number"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="col-md-12 mb-3 text-right">
          <button type="button" class="btn btn-primary ml-2 d-inline-flex">
            <mat-icon>add</mat-icon>
            <span>&nbsp;Create</span>
          </button>
          <button type="button" class="btn btn-secondary ml-2 d-inline-flex">
            <mat-icon>clear</mat-icon>
            <span>&nbsp;Clear</span>
          </button>
          <button type="button" class="btn btn-success ml-2 d-inline-flex">
            <mat-icon>update</mat-icon>
            <span>&nbsp;Update</span>
          </button>
          <button type="button" class="btn btn-danger ml-2 d-inline-flex">
            <mat-icon>delete</mat-icon>
            <span>&nbsp;Delete</span>
          </button>
        </div>
      </div>
    </form>
    <h2>List of Supplier</h2>
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Supplier Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>1</td>
          <td>Cô Ba</td>
          <td>quận Bình Thạnh, TPHCM</td>
          <td>0123456789</td>
          <td>coba@gmail.com</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>2</td>
          <td>Cô Năm</td>
          <td>quận Thủ Đức, TPHCM</td>
          <td>0123456789</td>
          <td>conam@gmail.com</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>3</td>
          <td>Chú Chín</td>
          <td>quận 12, TPHCM</td>
          <td>0123456789</td>
          <td>chuchin@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
