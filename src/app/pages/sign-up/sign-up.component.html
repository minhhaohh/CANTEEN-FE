<div class="container">
  <div class="myform form">
    <div class="logo mb-3">
      <div class="col-md-12 text-center">
        <h1>Signup</h1>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        [(ngModel)]="myCustomer.cusName"
      />
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <br />
      <mat-radio-group [(ngModel)]="myCustomer.sex">
        <mat-radio-button value="male">Male</mat-radio-button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-group">
      <label for="birth-date">Date of Birth</label>
      <div class="input-group">
        <input
          class="form-control"
          name="birthdate"
          ngbDatepicker
          #d="ngbDatepicker"
          [(ngModel)]="datepicker"
        />
        <button
          class="btn btn-outline-secondary calendar"
          type="button"
          (click)="d.toggle()"
        >
          <mat-icon class="calendar-icon">calendar_today</mat-icon>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        id="address"
        [(ngModel)]="myCustomer.address"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        name="phone"
        class="form-control"
        id="phone"
        [(ngModel)]="myCustomer.phone"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        [(ngModel)]="myCustomer.email"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        [(ngModel)]="myAccount.username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        [(ngModel)]="myAccount.password"
      />
    </div>
    <div class="col-md-12 text-center mb-3">
      <button
        type="submit"
        class="btn btn-block mybtn btn-primary tx-tfm"
        (click)="signUp()"
      >
        Sign Up
      </button>
      <br />
      <a routerLink="/login" id="signin">Already have an account?</a>
    </div>
  </div>
</div>
