<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="myform form">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form action="" method="post" name="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="username"
              name="username"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              [(ngModel)]="myAccount.username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
              [(ngModel)]="myAccount.password"
            />
          </div>
          <div class="col-md-12 text-center">
            <button
              type="submit"
              class="btn btn-block mybtn btn-primary tx-tfm"
              (click)="login()"
            >
              Login
            </button>
          </div>
          <div class="col-md-12">
            <div class="login-or">
              <hr class="hr-or" />
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn"
                ><i class="fa fa-google-plus"> </i> Signup using Google
              </a>
            </p>
          </div>
          <div class="form-group">
            <p class="text-center">
              Don't have account?
              <a routerLink="/sign-up" id="signup">Sign up here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
